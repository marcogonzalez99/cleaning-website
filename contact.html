<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cleaning Service</title>
        <link rel="stylesheet" href="/cleaning-website/css/contact.css">
        <script src="/cleaning-website/js/contact.js"></script>
    </head>
<body>
    <header>
        <h1>Honeybee Housekeeping</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="prices.html">Prices</a>
            <a href="prices_test.html">Prices TEST</a>
            <a href="contact.html"class="active">Contact</a>
        </nav>
    </header>
    <div class="contact-form-container">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
    
            <label for="package">Which Package:</label>
            <select id="package" name="package">
                <option value="quick_clean">Quick Clean</option>
                <option value="moderate_clean">Moderate Clean</option>
                <option value="full_house_deep_clean">Full House Deep Clean</option>
            </select>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
    
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo"></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const selectedPackage = localStorage.getItem('selectedPackage');
            if (selectedPackage) {
                const packageDropdown = document.getElementById('package');
                const options = packageDropdown.options;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].text === selectedPackage) {
                        packageDropdown.selectedIndex = i;
                        break;
                    }
                }
            }
        });
    </script>
    
    
</body>
</html>
