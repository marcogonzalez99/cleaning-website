<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Honeybee Housekeeping</h1>
        <button id="hamburger" aria-label="Open Menu">&#9776;</button> <!-- Hamburger Icon -->
        <nav id="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="prices.html">Prices</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <img src="images/logo.png" alt="Cleaning Company Logo" class="logo">
            <blockquote class="quote">
                <!-- Random Quote Here -->
                <p>"A clean place is a safe place."</p>
                <footer>- Random Quote Author</footer>
            </blockquote>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('hamburger');
            var nav = document.getElementById('navbar');
    
            hamburger.addEventListener('click', function() {
                nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>    
</body>
</html>
